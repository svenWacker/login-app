<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login App</title>
    <link rel="icon" href="./img/login.png" />
    <link rel="stylesheet" href="./fontawesome-free-5.15.2-web/css/all.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <form class="pagestyle">
      <fieldset class="social">
        <button type="social">
          <i class="fab fa-facebook-f"></i> Facebook login
        </button>
        <button type="social">
          <i class="fab fa-instagram"></i> Google login
        </button>
        <button type="social">
          <i class="fab fa-twitter"></i> Twitter login
        </button>
      </fieldset>
      <fieldset>
        <p>--Or--</p>
      </fieldset>

      <fieldset class="login">
        <label class="login-table">Sign in with</label>
        <input type="text" name="name" placeholder="Username or email" id="1" />
        <input type="text" name="password" placeholder="password" id="2" />

        <section class="login_button">
          <label class="remeber">Remember me</label>
          <input type="checkbox" name="rememberMe" />
          <button>Login</button>
        </section>
      </fieldset>
      <fieldset class="register">
        <label class="toggle-table">Register now</label>
        <label class="switch">
          <input type="checkbox" name="moreInfo" />
          <span class="slider"></span>
        </label>
      </fieldset>
      </div>
    </form>
  </body>
</html>
