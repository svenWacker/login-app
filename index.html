<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login App</title>
    <link rel="icon" href="./img/login.png" />
    <link rel="stylesheet" href="./fontawesome-free-5.15.2-web/css/all.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <form class="pagestyle">
      <div class="social_media">
        <div class="social">
          <button type="submit">
            <i class="fab fa-facebook-f"></i> Facebook login</button
          ><br />
          <button type="submit">
            <i class="fab fa-instagram"></i> Google login</button
          ><br />
          <button type="submit">
            <i class="fab fa-twitter"></i> Twitter login
          </button>
        </div>
      </div>
      <div class="middle">
        <h2>O</h2>
      </div>
      <div class="login"></div>
      <form class="login">
        <fieldset>
          <label class="login-table">Sign in with</label>
          <input
            type="text"
            name="name"
            placeholder="Username or email"
            id="1"
          />
          <input type="text" name="password" placeholder="password" id="2" />
          <br />
        </fieldset>
      </form>
      <div class="right">
        <label class="toggle-table">Sign in with</label>
        <label class="switch">
          <input type="checkbox" name="moreInfo" />
          <span class="slider"></span>
        </label>
      </div>
    </form>
    <section class="bottom"></section>
  </body>
</html>
