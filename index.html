<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login App</title>
    <link rel="icon" href="./img/login.png" />
    <link rel="stylesheet" href="./fontawesome-free-5.15.2-web/css/all.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="pagestyle">
      <div class="input_content">
        <div class="social">
          <button class="button__f">
            <i class="fab fa-facebook-f"> | </i> Facebook</button
          ><br />
          <button class="button__g">
            <i class="fab fa-instagram"> | </i> Instagram</button
          ><br />
          <button class="button__t">
            <i class="fab fa-twitter"> | </i> Twitter
          </button>
        </div>
        <div class="middle">
          <p>Or</p>
        </div>
        <div class="login">
          <label class="login-table">Sign in with</label>
          <input
            type="text"
            name="name"
            placeholder="Username or email"
            id="1"
          />
          <input type="text" name="password" placeholder="password" id="2" />

          <div class="login_button">
            <label class="remember">Remember me</label>
            <input type="checkbox" name="rememberMe" />
            <button class="button__l">Login</button>
          </div>
        </div>
      </div>

      <div class="register">
        <label class="toggle-table"
          >Register now <span>|</span> Forgotten?</label
        >
        <label class="switch">
          <input type="checkbox" name="moreInfo" />
          <span class="slider"></span>
        </label>
      </div>
    </div>
  </body>
</html>
